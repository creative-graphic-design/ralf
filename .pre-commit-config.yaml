repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: uv run pytest --cov=ralf --cov-fail-under=90
        language: system
        pass_filenames: false
